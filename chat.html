<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a56490972.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
          <span class="stautus-bar__battery-level">100%</span>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Kristian Windsor</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
        </div>
      </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Monday, March 9, 2020</span>
            <li class="incoming-message message">
                <img src="image/avatar4.png" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__bubble">
                        Hey Junho!! Are you coming to the party tonight??
                    </span>
                    <span class="message__author">Kristian Windsor</span>
                </div>
                <span class="message__timesstamp"></span>
            </li>
            <li class="sent-message message">
                <span class="message__timesstamp"></span>
                <div class="message__content">
                    <span class="message__bubble">
                        I think I might go late. I have a homework to finish first.
                    </span>
                    </div>
                </div>
            </li>
            <li class="incoming-message message">
              <img src="image/avatar4.png" class="g-avatar message__avatar">
              <div class="message__content">
                  <span class="message__bubble">
                      Alright! Good luck!
                  </span>
                  <span class="message__author">Kristian Windsor</span>
              </div>
              <span class="message__timesstamp"></span>
          </li>
          <li class="sent-message message">
              <span class="message__timesstamp"></span>
              <div class="message__content">
                  <span class="message__bubble">
                      Thanks man :)
                  </span>
                  </div>
              </div>
          </li>
        </ul>
    </main>
    <div class="chat__write-container">
      <input class="chat__write" type="text" placeholder="Send message" class="chat__write-input"> 
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
    </div>
    <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
        </span>
    </div>
    </div>
  </body>
</html>
